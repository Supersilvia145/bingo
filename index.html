    newReachPlayers.forEach(player => {

function drawNumber() {

    if (players.every(player => player.bingoCells.length > 0)) {

function updateCards(number) {
    players.forEach(player => {
        if (player.bingoCells.length > 0) return; // æ—¢ã«ãƒ“ãƒ³ã‚´ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¯ã‚¹ã‚­ãƒƒãƒ—

        player.card.forEach((row, i) => {

                }
            });
        });

        checkReach(player, number); // ãƒªãƒ¼ãƒã‚’ç¢ºèª

function checkReach(player, currentNumber) {
    const card = player.card;
    const hits = player.hits;
    let isReach = false;
    player.reachCells = []; // ğŸ¯ ãƒªãƒ¼ãƒã‚»ãƒ«ã‚’åˆæœŸåŒ–

    // ã‚«ãƒ¼ãƒ‰ä¸Šã®ç•ªå·ãŒæŠ½é¸ã•ã‚ŒãŸç•ªå·ãªã‚‰ hits ã‚’æ›´æ–°
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (card[i][j] === currentNumber) {
                hits[i][j] = true;
            }
        }
    }

    // æ¨ªã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        const rowHits = hits[i].filter(Boolean).length;
        if (rowHits === 4) { // 4ã¤å½“ãŸã£ã¦ã„ãŸã‚‰ãƒªãƒ¼ãƒ
            isReach = true;
            for (let j = 0; j < 5; j++) {
                if (!hits[i][j]) {
                    player.reachCells.push([i, j]); // æ®‹ã‚Šã®1ã¤ã‚’ãƒªãƒ¼ãƒã‚»ãƒ«ã¨ã—ã¦ä¿å­˜
                }
            }
        }
    }

    // ç¸¦ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        const colHits = hits.map(row => row[i]).filter(Boolean).length;
        if (colHits === 4) {
            isReach = true;
            for (let j = 0; j < 5; j++) {
                if (!hits[j][i]) {
                    player.reachCells.push([j, i]);
                }
            }
        }
    }

    // æ–œã‚ï¼ˆå·¦ä¸Šâ†’å³ä¸‹ï¼‰ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    const diagHits1 = [0, 1, 2, 3, 4].map(i => hits[i][i]).filter(Boolean).length;
    if (diagHits1 === 4) {
        isReach = true;
        for (let i = 0; i < 5; i++) {
            if (!hits[i][i]) {
                player.reachCells.push([i, i]);
            }
        }
    }

    // æ–œã‚ï¼ˆå³ä¸Šâ†’å·¦ä¸‹ï¼‰ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    const diagHits2 = [0, 1, 2, 3, 4].map(i => hits[i][4 - i]).filter(Boolean).length;
    if (diagHits2 === 4) {
        isReach = true;
        for (let i = 0; i < 5; i++) {
            if (!hits[i][4 - i]) {
                player.reachCells.push([i, 4 - i]);
            }
        }
    }

    return isReach;
}

function checkBingo(player) {
    const { hits } = player;
    let bingoCells = [];

    // æ¨ªã®ãƒ“ãƒ³ã‚´ãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        if (hits[i].every(Boolean)) {
            bingoCells.push(...hits[i].map((_, j) => [i, j]));
        }
    }

    // ç¸¦ã®ãƒ“ãƒ³ã‚´ãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        if (hits.every(row => row[i])) {
            bingoCells.push(...hits.map((_, j) => [j, i]));
        }
    }

    // æ–œã‚ï¼ˆå·¦ä¸Šâ†’å³ä¸‹ï¼‰ã®ãƒ“ãƒ³ã‚´ãƒã‚§ãƒƒã‚¯
    if ([0, 1, 2, 3, 4].map(i => hits[i][i]).every(Boolean)) {
        bingoCells.push(...[0, 1, 2, 3, 4].map(i => [i, i]));
    }

    // æ–œã‚ï¼ˆå³ä¸Šâ†’å·¦ä¸‹ï¼‰ã®ãƒ“ãƒ³ã‚´ãƒã‚§ãƒƒã‚¯
    if ([0, 1, 2, 3, 4].map(i => hits[i][4 - i]).every(Boolean)) {
        bingoCells.push(...[0, 1, 2, 3, 4].map(i => [i, 4 - i]));
    }

    if (bingoCells.length > 0) {
        player.bingoCells = bingoCells;
        player.reachCells = [];

        if (!winners.some(w => w.name === player.name)) {
            player.bingoTurn = turnCount;

        // ğŸ¯ æœ€å¾Œã®ãƒ“ãƒ³ã‚´ãŒå‡ºãŸå ´åˆã¯ `checkGameEnd()` ã‚’å‘¼ã¶
        if (players.every(p => p.bingoCells.length > 0)) {

        }
    }
}

function updateWinnerList() {
    const list = document.getElementById('winner-list');

    let currentRank = 1; // ğŸ¯ æœ€åˆã®é †ä½ã¯ 1
    let lastBingoTurn = -1; // ğŸ¯ å‰ã®ãƒ“ãƒ³ã‚´ã‚¿ãƒ¼ãƒ³
    let sameTurnCount = 0; // ğŸ¯ åŒã˜ã‚¿ãƒ¼ãƒ³å†…ã§ã®ãƒ“ãƒ³ã‚´äººæ•°ã‚«ã‚¦ãƒ³ãƒˆ

            if (index !== 0) {

            }
            sameTurnCount = 1; // ğŸ¯ æ–°ã—ã„ã‚¿ãƒ¼ãƒ³ã®æœ€åˆã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        } else {
            sameTurnCount++; // ğŸ¯ åŒã˜ã‚¿ãƒ¼ãƒ³ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ã‚«ã‚¦ãƒ³ãƒˆ

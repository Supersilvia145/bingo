<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Online Bingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      background-image: url('WEBbackground.webp'); /* 背景画像を設定 */
      background-size: cover; /* 画面全体に画像を覆う */
      background-position: center; /* 画像を中央に配置 */
      background-attachment: fixed; /* スクロール時に背景が動かないように固定 */
    }
    .header {
      background-color: #3F51B5;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f1f1f1;
    }
    .controls input {
      padding: 10px;
      font-size: clamp(1rem,1.2vw 1.5rem);
      width: 15vw;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #3F51B5;
      background-color: white;
    }
    .controls button {
      padding: 10px 20px;
      font-size: clamp(1rem,1.2vw 1.5rem);
      border: none;
      cursor: pointer;
      background-color: #3F51B5;
      color: white;
      border-radius: 25px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background-color: #45a049;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: calc(100vh - 80px);
      overflow: hidden;
    }
    .grid-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 100px);
    }
    .grid {
      display: grid;
      gap: 10px;
      width: 100%;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
.card {
  background: rgba(255, 255, 255, 0.9); /* 半透明の背景 */
  text-align: center;
  box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3), -5px -5px 20px rgba(0, 0, 0, 0.3); /* 立体感を強化 */
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-radius: 10px;
}
    .card .player-name {
      background-color: #f4f4f4;
      font-size: 1.0vw;
      padding: 5px;
      margin-bottom: 5px;
    }
    .player-name input {
      background-color: gray;
color: white; /* 文字を白に設定 */
      text-align: center;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 2px;
      font-size: 1.4vw;
    }


    .bingo-grid {
      display: grid;
      gap: 3px;
      grid-template-columns: repeat(5, 1fr);
    }
    .bingo-grid div {
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1rem,1.5rem);
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }
    .highlight {
      background-color: yellow;
    }
    .bingo {
      background-color: #1E88E5;
      color: white;
    }
    .reach {
      background-color: #E53935;
      color: white;
      animation: blink 1s infinite;
    }
    .reach-stopped {
      background-color: red;
      color: white;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .list-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
      flex: 1;
      padding: 10px;
      max-height: calc(100vh - 100px);
    }
.bingo-list {
  background-color: rgba(255, 255, 255, 0.5); /* 半透明の背景 */
  color: white; /* 文字を白に設定 */
  font-weight: bold; /* 文字を太くする */
  text-shadow: 3px 3px 8px black, -3px -3px 8px black, 3px -3px 8px black, -3px 3px 8px black; /* 強く濃い黒縁取り */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 0px 10px 10px 10px;
  flex: 1;
  height: 100%;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
font-weight: bold; /* 文字を太字にする */

}

    .bingo-list ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .history-list h3,
    .bingo-list h3 {
      font-size: 1.6vw;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .history-list {
  background-color: rgba(255, 255, 255, 0.5); /* 半透明の背景 */
  color: white; /* 文字を白に設定 */
  text-shadow: 2px 2px 5px black, -2px -2px 5px black, 2px -2px 5px black, -2px 2px 5px black; /* 強い黒縁取り */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 0px 10px 10px 10px;
  flex: 1;
  height: 100%;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
font-weight: bold; /* 文字を太字にする */
    }

    .history-list ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      grid-auto-rows: 1.5em;
      gap: 5px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

.history-list li {
  text-align: center;
  padding: 5px;
  background-color: #f0f0f0;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3), -4px -4px 12px rgba(0, 0, 0, 0.3); /* より強い立体感 */
}

/* ポップアップ全体のスタイル */
.popup-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

/* ポップアップの内容 */
.popup-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.popup-content img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin: 10px 0;
}

.popup-content button {
  background-color: #3F51B5;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.popup-content button:hover {
  background-color: #303F9F;
}

  </style>
</head>
<body>
  <div class="header">
    現在の番号: <span id="current-number">None</span>
  </div>
  <div class="controls">
    <input type="number" id="player-count" min="1" max="100" value="20" />
    <button onclick="initializeGame()">プレイヤー数セット</button>
    <button onclick="drawNumber()">ビンゴ開始！</button>
    <button onclick="toggleAutoDraw()">全自動ビンゴ開始／停止</button>
  </div>
  <div class="container">
    <div class="grid-container">
      <div class="grid" id="bingo-cards"></div>
    </div>
    <div class="list-container">
      <div class="history-list" id="history-list">
        <h3>当たり番号</h3>
        <ul id="number-history"></ul>
      </div>
      <div class="bingo-list" id="bingo-list">
        <h3>ビンゴ当選者</h3>
        <ul id="winner-list"></ul>
      </div>
    </div>
  </div>

<div id="reach-popup" class="popup-container">
  <div class="popup-content">
    <h2 id="popup-player-name"></h2>
    <img id="popup-player-image" src="" alt="Player Image">
    <h3>あと1つでビンゴ！</h3>
    <p id="popup-reach-numbers"></p>
    <button onclick="closePopup()">閉じる</button>
  </div>
</div>

  <audio id="reach-sound" src="reach.mp3"></audio>
  <audio id="bingo-sound" src="bingo.mp3"></audio>
  <audio id="roulette-sound" src="roulette.mp3" loop></audio>

  <script>
let popupTimeout = null; // ポップアップ表示中のタイマーを管理する変数
let isPopupVisible = false; // ポップアップが表示中かどうかを管理するフラグ
    let players = [];
    const drawnNumbers = [];
    const winners = [];
    let autoDrawInterval = null;

    function generateBingoCard() {
      const numbers = [];
      for (let i = 0; i < 5; i++) {
        const col = Array.from({ length: 15 }, (_, j) => i * 15 + j + 1);
        numbers.push(shuffle(col).slice(0, 5));
      }
      numbers[2][2] = 'FREE';
      return numbers;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeGame() {
      const playerCount = parseInt(document.getElementById('player-count').value, 10);
      players = Array.from({ length: playerCount }, (_, i) => ({
        name: `Player ${i + 1}`,
        card: generateBingoCard(),
        hits: Array(5).fill(null).map(() => Array(5).fill(false)),
        bingoCells: [],
        reachCells: [],
      }));

      players.forEach(player => {
        player.hits[2][2] = true;
      });

      renderCards();
      updateWinnerList();
      updateHistoryList();
    }

    function renderCards() {
      const gridContainer = document.getElementById('bingo-cards');
      gridContainer.innerHTML = '';

      players.forEach((player, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <div class="player-name">
            <input type="text" value="${player.name}" maxlength="7" oninput="updatePlayerName(${index}, this.value)" />
          </div>
          <div class="bingo-grid">
            ${player.card.map((row, i) =>
              row.map((num, j) => {
                let className = '';
                if (num === 'FREE' || player.hits[i][j]) className = 'highlight';
                if (player.bingoCells.some(cell => cell[0] === i && cell[1] === j)) {
                  className = 'bingo';
                } else if (player.reachCells.some(cell => cell[0] === i && cell[1] === j)) {
                  className = 'reach';
                }
                return `<div class="${className}">${num === 'FREE' ? 'F' : num}</div>`;
              }).join('')
            ).join('')}
          </div>
        `;
        gridContainer.appendChild(cardDiv);
      });
    }

    function updatePlayerName(index, name) {
      players[index].name = name.slice(0, 7);
    }

    function saveWinnersToServer() {
      const top3Players = winners.slice(0, 3).map(player => player.name);
      
      fetch('/save_winners', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ winners: top3Players })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Winners saved successfully:', data);
      })
      .catch(error => {
        console.error('Error saving winners:', error);
      });
    }

    function drawNumber() {
      if (drawnNumbers.length >= 75) {
        alert('All numbers have been drawn!');
        return;
      }

      const rouletteSound = document.getElementById('roulette-sound');
      rouletteSound.play();

      let rouletteInterval;
      let currentNumber;

      rouletteInterval = setInterval(() => {
        currentNumber = Math.floor(Math.random() * 75) + 1;
        document.getElementById('current-number').textContent = currentNumber;
      }, 100);

      setTimeout(() => {
        clearInterval(rouletteInterval);
        rouletteSound.pause();
        while (drawnNumbers.includes(currentNumber)) {
          currentNumber = Math.floor(Math.random() * 75) + 1;
        }
        drawnNumbers.push(currentNumber);
        document.getElementById('current-number').textContent = currentNumber;
        updateCards(currentNumber);
        updateHistoryList();
        checkGameEnd();
      }, 3000);
    }

    function checkGameEnd() {
      if (players.every(player => player.bingoCells.length > 0)) {
        alert('Game Over! All players have achieved Bingo!');
        clearInterval(autoDrawInterval);
        autoDrawInterval = null;
        
        // Save top 3 winners to the server when the game ends
        saveWinnersToServer();
      }
    }

    function toggleAutoDraw() {
      if (autoDrawInterval) {
        clearInterval(autoDrawInterval);
        autoDrawInterval = null;
      } else {
        drawNumber(); // 初回のルーレットをすぐに開始
        autoDrawInterval = setInterval(drawNumber, 5000);
      }
    }

    function updateCards(number) {
      players.forEach(player => {
        if (player.bingoCells.length > 0) return;

        player.card.forEach((row, i) => {
          row.forEach((num, j) => {
            if (num === number) {
              player.hits[i][j] = true;
            }
          });
        });

        checkReach(player);
        checkBingo(player);
      });

      renderCards();
    }


function checkReach(player) {
  if (player.bingoCells.length > 0) return;

  const { hits } = player;
  const newReachCells = [];
  const possibleWinningNumbers = [];

  for (let i = 0; i < 5; i++) {
    if (hits[i].filter(Boolean).length === 4) {
      hits[i].forEach((hit, j) => {
        if (!hit) {
          newReachCells.push([i, j]);
          possibleWinningNumbers.push(player.card[i][j]);
        }
      });
    }

    if (hits.map(row => row[i]).filter(Boolean).length === 4) {
      hits.forEach((row, j) => {
        if (!row[i]) {
          newReachCells.push([j, i]);
          possibleWinningNumbers.push(player.card[j][i]);
        }
      });
    }
  }

  if (hits.map((row, i) => row[i]).filter(Boolean).length === 4) {
    hits.forEach((row, i) => {
      if (!hits[i][i]) {
        newReachCells.push([i, i]);
        possibleWinningNumbers.push(player.card[i][i]);
      }
    });
  }

  if (hits.map((row, i) => row[4 - i]).filter(Boolean).length === 4) {
    hits.forEach((row, i) => {
      if (!hits[i][4 - i]) {
        newReachCells.push([i, 4 - i]);
        possibleWinningNumbers.push(player.card[i][4 - i]);
      }
    });
  }

  const hasNewReach = newReachCells.some(
    cell => !player.reachCells.some(existingCell =>
        existingCell[0] === cell[0] && existingCell[1] === cell[1]
    )
  );

  if (hasNewReach && newReachCells.length > 0) {
    document.getElementById('reach-sound').play();

    // ポップアップが表示されていない場合のみ表示を開始
    if (!isPopupVisible) {
      showReachPopup(player, possibleWinningNumbers);

      // 自動ビンゴを停止
      if (autoDrawInterval) {
        clearInterval(autoDrawInterval);
        autoDrawInterval = null;
      }

      // ポップアップを7秒後に非表示にし、次のリーチを待たせる
      if (popupTimeout) {
        clearTimeout(popupTimeout); // 既存のタイマーをクリア
      }
      isPopupVisible = true; // ポップアップ表示中フラグを立てる
      popupTimeout = setTimeout(() => {
        closePopup();
      }, 7000); // 7秒後にポップアップを閉じる
    }
  }

  player.reachCells = newReachCells;
}

function showReachPopup(player, possibleWinningNumbers) {
  document.getElementById('popup-player-name').textContent = player.name;

  // 画像はプレイヤー名に基づいて設定する（画像は "images/PlayerX.jpg" のようにする）
  document.getElementById('popup-player-image').src = `images/${player.name}.jpg`;

  document.getElementById('popup-reach-numbers').textContent = 
    "次に出ればビンゴ！: " + possibleWinningNumbers.join(", ");

  document.getElementById('reach-popup').style.display = "flex";
}

function closePopup() {
  document.getElementById('reach-popup').style.display = "none";
}

    function checkBingo(player) {
      const { hits } = player;
      const bingoCells = [];

      for (let i = 0; i < 5; i++) {
        if (hits[i].every(Boolean)) {
          bingoCells.push(...hits[i].map((_, j) => [i, j]));
        }
        if (hits.every(row => row[i])) {
          bingoCells.push(...hits.map((_, j) => [j, i]));
        }
      }

      if (hits.map((row, i) => row[i]).every(Boolean)) {
        bingoCells.push(...hits.map((_, i) => [i, i]));
      }

      if (hits.map((row, i) => row[4 - i]).every(Boolean)) {
        bingoCells.push(...hits.map((_, i) => [i, 4 - i]));
      }

      player.bingoCells = bingoCells;

      if (bingoCells.length > 0 && !winners.some(w => w.name === player.name)) {
        player.reachCells = [];
        winners.push(player);
        document.getElementById('bingo-sound').play();
        updateWinnerList();
      }
    }

    function updateWinnerList() {
      const list = document.getElementById('winner-list');
      list.innerHTML = '';
      winners.forEach((player, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${index + 1}. ${player.name}`;
        list.appendChild(listItem);
      });
    }

    function updateHistoryList() {
      const list = document.getElementById('number-history');
      list.innerHTML = '';
      drawnNumbers.forEach(number => {
        const listItem = document.createElement('li');
        listItem.textContent = number;
        list.appendChild(listItem);
      });
    }

function stopAutoDraw() {
  if (autoDrawInterval) {
    clearInterval(autoDrawInterval);
    autoDrawInterval = null;
  }
  isPaused = true; // 🔹 停止フラグを確実に設定
}

function restartAutoDraw() {
  if (isPaused) {
    isPaused = false; // 🔹 停止フラグ解除
    autoDrawInterval = setInterval(drawNumber, 5000);
  }
}

function closePopup() {
  document.getElementById('reach-popup').style.display = "none";

  // 自動ビンゴを再開
  if (!autoDrawInterval) {
    autoDrawInterval = setInterval(drawNumber, 5000);
  }

  isPopupVisible = false; // ポップアップ表示中フラグを解除
}
    initializeGame();
  </script>
</body>
</html>

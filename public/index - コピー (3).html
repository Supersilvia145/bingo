  <script>
let popupTimeout = null; // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤ºä¸­ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°
let isPopupVisible = false; // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãŒè¡¨ç¤ºä¸­ã‹ã©ã†ã‹ã‚’ç®¡ç†ã™ã‚‹ãƒ•ãƒ©ã‚°
let reachQueue = []; // ãƒªãƒ¼ãƒè€…ã‚’ã‚­ãƒ¥ãƒ¼ã«ä¿å­˜
let isShowingReach = false; // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºä¸­ã‹ã©ã†ã‹ã‚’ç®¡ç†
    let players = [];
    const drawnNumbers = [];
    const winners = [];
    let autoDrawInterval = null;

    function generateBingoCard() {
      const numbers = [];
      for (let i = 0; i < 5; i++) {
        const col = Array.from({ length: 15 }, (_, j) => i * 15 + j + 1);
        numbers.push(shuffle(col).slice(0, 5));
      }
      numbers[2][2] = 'FREE';
      return numbers;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

function initializeGame() {
    const playerCount = parseInt(document.getElementById('player-count').value, 10);
    players = Array.from({ length: playerCount }, (_, i) => ({
        name: `Player ${i + 1}`,
        card: generateBingoCard(),
        hits: Array(5).fill(null).map(() => Array(5).fill(false)),
        bingoCells: [],
        reachCells: [],
        wasInReach: false // ğŸ¯ ãƒªãƒ¼ãƒãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆ
    }));

    players.forEach(player => {
        player.hits[2][2] = true;
    });

    renderCards();
    updateWinnerList();
    updateHistoryList();
}

function showReachPopup(player, possibleWinningNumbers) {
  document.getElementById('popup-player-name').textContent = player.name;
  document.getElementById('popup-player-image').src = `images/${player.name}.jpg`;
  document.getElementById('popup-reach-numbers').textContent = "æ¬¡ã«å‡ºã‚Œã°ãƒ“ãƒ³ã‚´ï¼: " + possibleWinningNumbers.join(", ");

  let popup = document.getElementById('reach-popup');
  popup.style.display = "flex";
  popup.style.zIndex = "20000"; // ğŸ¯ ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’æœ€å‰é¢ã«
  document.body.classList.add("popup-open"); // ğŸ¯ ãƒªãƒ¼ãƒã®ç‚¹æ»…ã‚’æ­¢ã‚ã‚‹
}

function renderCards() {
    const gridContainer = document.getElementById('bingo-cards');
    gridContainer.innerHTML = '';

    players.forEach((player, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <div class="player-name">
            <input type="text" value="${player.name}" maxlength="7" oninput="updatePlayerName(${index}, this.value)" />
          </div>
          <div class="bingo-grid">
            ${player.card.map((row, i) =>
                row.map((num, j) => {
                    let className = '';

                    if (player.hits[i][j]) { 
                        className = 'highlight'; // ğŸ¯ å½“ãŸã£ãŸç•ªå·ã¯é»„è‰²
                    }
                    if (player.bingoCells.some(cell => cell[0] === i && cell[1] === j)) {
                        className = 'bingo'; // ğŸ¯ ãƒ“ãƒ³ã‚´ç•ªå·ã¯é’
                    } else if (player.reachCells.some(cell => cell[0] === i && cell[1] === j) && player.bingoCells.length === 0) {
                        className = 'reach'; // ğŸ¯ ãƒ“ãƒ³ã‚´ã—ã¦ã„ãªã„å ´åˆã®ã¿ãƒªãƒ¼ãƒã®èµ¤ç‚¹æ»…
                    }
                    return `<div class="${className}">${num === 'FREE' ? 'F' : num}</div>`;
                }).join('')
            ).join('')}
          </div>
        `;
        gridContainer.appendChild(cardDiv);
    });
}

    function updatePlayerName(index, name) {
      players[index].name = name.slice(0, 7);
    }

    function saveWinnersToServer() {
      const top3Players = winners.slice(0, 3).map(player => player.name);
      
      fetch('/save_winners', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ winners: top3Players })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Winners saved successfully:', data);
      })
      .catch(error => {
        console.error('Error saving winners:', error);
      });
    }


function notifyReaches(reachPlayers) {
    let newReachPlayers = reachPlayers.filter(player => !player.wasInReach); // ğŸ¯ åˆå›ãƒªãƒ¼ãƒã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã¿å–å¾—

    if (newReachPlayers.length === 0) return; // ã™ã¹ã¦ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒæ—¢ã«ãƒªãƒ¼ãƒãªã‚‰ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã¯è¡¨ç¤ºã—ãªã„

    newReachPlayers.forEach(player => {
        player.wasInReach = true; // ğŸ¯ åˆå›ãƒªãƒ¼ãƒãƒ•ãƒ©ã‚°ã‚’è¨­å®š
    });

    reachQueue = newReachPlayers; // æ–°ã—ã„ãƒªãƒ¼ãƒè€…ãƒªã‚¹ãƒˆã‚’ã‚­ãƒ¥ãƒ¼ã«ã‚»ãƒƒãƒˆ
    showNextReach(); // æœ€åˆã®ãƒªãƒ¼ãƒè€…ã‚’è¡¨ç¤º
}

function showNextReach() {
    if (reachQueue.length === 0) {
        isShowingReach = false;
        return;
    }

    isShowingReach = true;
    let player = reachQueue.shift(); // å…ˆé ­ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’å–å¾—
    document.getElementById('modal-message').textContent = `${player.name} ãŒãƒªãƒ¼ãƒã§ã™ï¼`;
    document.getElementById('modal').style.display = 'block';

    setTimeout(() => {
        document.getElementById('modal').style.display = 'none';
        showNextReach(); // æ¬¡ã®ãƒªãƒ¼ãƒè€…ã‚’è¡¨ç¤º
    }, 5000); // 5ç§’å¾Œã«æ¬¡ã®é€šçŸ¥
}


function drawNumber() {
    if (drawnNumbers.length >= 75) {
        alert('All numbers have been drawn!');
        return;
    }

    let currentNumber;
    do {
        currentNumber = Math.floor(Math.random() * 75) + 1;
    } while (drawnNumbers.includes(currentNumber));

    drawnNumbers.push(currentNumber);
    document.getElementById('current-number').textContent = currentNumber;

    updateCards(currentNumber); // ğŸ¯ ã“ã“ã§å½“ãŸã£ãŸç•ªå·ã‚’åæ˜ 
    updateHistoryList(); // ğŸ¯ ãƒ“ãƒ³ã‚´Noå±¥æ­´ã‚’æ›´æ–°

    // æŠ½é¸ç•ªå·ãŒæ±ºã¾ã£ãŸã‚‰ã€å…¨ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ãƒªãƒ¼ãƒã‚’ç¢ºèª
    const reachPlayers = [];
    players.forEach(player => {
        if (checkReach(player, currentNumber)) {
            reachPlayers.push(player);
        }
    });

    // ãƒªãƒ¼ãƒè€…ãŒã„ã‚Œã°éåŒæœŸã§é€šçŸ¥
    if (reachPlayers.length > 0) {
        notifyReaches(reachPlayers);
    }
}

    function checkGameEnd() {
      if (players.every(player => player.bingoCells.length > 0)) {
        alert('Game Over! All players have achieved Bingo!');
        clearInterval(autoDrawInterval);
        autoDrawInterval = null;
        
        // Save top 3 winners to the server when the game ends
        saveWinnersToServer();
      }
    }

function toggleAutoDraw() {
    if (autoDrawInterval) {
        clearInterval(autoDrawInterval);
        autoDrawInterval = null;
    } else {
        autoDrawInterval = setInterval(() => {
            if (!isShowingReach) {
                drawNumber();
            }
        }, 5000); // 5ç§’ã”ã¨ã«æŠ½é¸
    }
}

function updateCards(number) {
    players.forEach(player => {
        if (player.bingoCells.length > 0) return; // æ—¢ã«ãƒ“ãƒ³ã‚´ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¯ã‚¹ã‚­ãƒƒãƒ—

        player.card.forEach((row, i) => {
            row.forEach((num, j) => {
                if (num === number) {
                    player.hits[i][j] = true; // å½“ãŸã£ãŸç•ªå·ã‚’ãƒãƒ¼ã‚¯
                }
            });
        });

        checkReach(player, number); // ãƒªãƒ¼ãƒã‚’ç¢ºèª
        checkBingo(player); // ãƒ“ãƒ³ã‚´ã‚’ç¢ºèª
    });

    renderCards(); // ğŸ¯ ã“ã“ã§ã‚«ãƒ¼ãƒ‰ã®è¡¨ç¤ºã‚’æ›´æ–°
}

function checkReach(player, currentNumber) {
    const card = player.card;
    const hits = player.hits;
    let isReach = false;
    player.reachCells = []; // ğŸ¯ ãƒªãƒ¼ãƒã‚»ãƒ«ã‚’åˆæœŸåŒ–

    // ã‚«ãƒ¼ãƒ‰ä¸Šã®ç•ªå·ãŒæŠ½é¸ã•ã‚ŒãŸç•ªå·ãªã‚‰ hits ã‚’æ›´æ–°
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (card[i][j] === currentNumber) {
                hits[i][j] = true;
            }
        }
    }

    // æ¨ªã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        const rowHits = hits[i].filter(Boolean).length;
        if (rowHits === 4) { // 4ã¤å½“ãŸã£ã¦ã„ãŸã‚‰ãƒªãƒ¼ãƒ
            isReach = true;
            for (let j = 0; j < 5; j++) {
                if (!hits[i][j]) {
                    player.reachCells.push([i, j]); // æ®‹ã‚Šã®1ã¤ã‚’ãƒªãƒ¼ãƒã‚»ãƒ«ã¨ã—ã¦ä¿å­˜
                }
            }
        }
    }

    // ç¸¦ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    for (let i = 0; i < 5; i++) {
        const colHits = hits.map(row => row[i]).filter(Boolean).length;
        if (colHits === 4) {
            isReach = true;
            for (let j = 0; j < 5; j++) {
                if (!hits[j][i]) {
                    player.reachCells.push([j, i]);
                }
            }
        }
    }

    // æ–œã‚ï¼ˆå·¦ä¸Šâ†’å³ä¸‹ï¼‰ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯
    const diagHits1 = [0, 1, 2, 3, 4].map(i => hits[i][i]).filter(Boolean).length;
    if (diagHits1 === 4) {
        isReach = true;
        for (let i = 0; i < 5; i++) {
            if (!hits[i][i]) {
                player.reachCells.push([i, i]);
            }
        }

    // æ–œã‚ï¼ˆå³ä¸Šâ†’å·¦ä¸‹ï¼‰ã®ãƒªãƒ¼ãƒãƒã‚§ãƒƒã‚¯

}
